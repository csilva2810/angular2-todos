<h4>Filter</h4>
<filter-button filter="ALL"         [activeFilter]="filter" (onClick)="setFilter($event);"></filter-button>
<filter-button filter="COMPLETED"   [activeFilter]="filter" (onClick)="setFilter($event);"></filter-button>
<filter-button filter="UNCOMPLETED" [activeFilter]="filter" (onClick)="setFilter($event);"></filter-button>
